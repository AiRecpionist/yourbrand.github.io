<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Brand</title>
</head>

<body>

    <h1>Welcome to Your Brand</h1>
    <p>Your professional AI assistant is ready to help.</p>

    <!-- Botpress Chat Widget -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script>
      window.botpressWebChat.init({
        "botId": "YOUR-BOTPRESS-BOT-ID",
        "clientId": "YOUR-BOTPRESS-CLIENT-ID",
        "botName": "Your Brand Assistant",
        "stylesheet": "https://cdn.botpress.cloud/webchat/v1/theme.css",
        "containerWidth": "400px",
        "layoutWidth": "100%",
        "hideWidget": false,
        "disableAnimations": false,
        "closeOnEscape": true
      });
    </script>

</body>
</html>
